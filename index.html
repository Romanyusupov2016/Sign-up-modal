<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up modal</title>
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="modal">
        <div class="wrapper">
            <h1 class="modal__title">Sign up for free</h1>
            <button class="btn btn--primary btn--img" type="button">
                <span class="btn__icon"><img src="img/google.svg" alt="Google icon"></span>
                Sign up with Google
            </button>

            <div class="email-block">
                <p class="email-block__title">or sign up with email</p>

                <form action="#" method="post">
                    <div class="input-group">
                        <label class="input-group__label" for="name">Full Name</label>
                        <input class="input-group__control" type="text" id="name" placeholder="Eg. Mary Olhson">
                    </div>
                    <div class="input-group">
                        <label class="input-group__label" for="email">Email Address</label>
                        <input class="input-group__control" type="email" id="email" placeholder="your@email.com">
                    </div>
                    <button class="btn btn--accent" type="submit">Get started</button>
                </form>
            </div><!-- email-block -->

            <p class="modal__text-bottom">Already have an account? <a href="#">Log in</a></p>
        </div><!-- wrapper -->
    </div><!-- modal -->
</body>
</html>
