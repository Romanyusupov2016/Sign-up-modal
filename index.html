<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up modal</title>
    <link rel="stylesheet" href="css/minireset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="modal">
        <div class="wrapper">
            <h1 class="modal__title">Sign up for free</h1>

            <button type="button" class="btn btn--primary btn--icon">
                <div class="icon">
                    <img src="img/google.svg" alt="Google Icon">
                </div>
                Sign up with Google
            </button>
    
            <div class="box-email">
                <p class="box-email__title">or sign up with email</p>
    
                <div class="input-group">
                    <label for="name" class="input-group__label">Full Name</label>
                    <input type="text" id="name" placeholder="Eg. Mary Olhson" class="input-group__control">
                </div>
                <div class="input-group">
                    <label for="email" class="input-group__label">Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" class="input-group__control">
                </div>
    
                <button type="submit" class="btn btn--accent">Get started</button>
            </div>
    
            <p class="modal__text-bottom">Already have an account? <a href="#">Log in</a></p>
        </div><!-- wrapper -->
    </div><!-- modal -->
</body>
</html>
